<div>
  <h1>HEROES MODO DE JUEGO COOPERATIVO</h1>
  <div *ngIf="hayHeroes(); else sinheroes">
    <div class="row">
      <div class="col-lg-3 mx-auto my-5" *ngFor="let hero of heroes">
        <!-- Tarjetas de heroes -->
        <div class="card" style="width: 15rem;">
          <img class="card-img-top img-fluid" src= {{hero.imagen}}>
          <div class="card-block">
            <h4 class="card-title">{{hero.nombre}}</h4>
            <p> Raza: {{hero.raza}} </p>
            <p> {{hero.descripcion}} </p>
            <button type="button" class="btn btn-primary" (click)="seleccionar(hero.id)">Seleccionar</button> - 
            <button type="button" class="btn btn-danger" (click)="baja(hero.id)">Borrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #sinheroes><p>No hay heroes.</p></ng-template>
  <div>
    <p> Nombre:<input type="text" [(ngModel)]="hero.nombre" /> </p>
    <p> Raza:<input type="text" [(ngModel)]="hero.raza" /> </p>
    <p> Descripcion:<input type="text" [(ngModel)]="hero.descripcion" /> </p>
    <p> URL Im√°gen:<input type="text" [(ngModel)]="hero.imagen" /> </p>          
    <button type="button" class="btn btn-primary" (click)="alta()">Agregar</button> -
    <button type="button" class="btn btn-primary" (click)="modificacion()">Modificar</button>
  </div>
</div>
